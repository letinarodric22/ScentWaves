<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <style>
      .container {
        margin-top: 50px;
        margin-bottom: 50px;
        text-align: center;
      }
      .checkout-table {
        margin: 0 auto;
        width: 50%;
      }
      .checkout-button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <table class="checkout-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- Selected items will be displayed here -->
        </tbody>
      </table>
      <p>Total: $<span id="totalPrice">0.00</span></p>
      <button class="checkout-button" onclick="checkout()">Checkout</button>
    </div>

    <script>
      // Initialize an empty array to store selected items
      let cartItems = [];
  
      // Function to handle adding items to the cart
      function addToCart(itemName, itemPrice) {
          // Create a data object with the item details
          const data = {
              itemName: itemName,
              itemPrice: itemPrice
          };
  
          // Add the item to the cartItems array
          cartItems.push(data);
  
          // Update the cart display on the checkout page
          updateCartDisplay();
  
          // Alert the user that the item has been added to the cart
          alert("Added to Cart: " + itemName + " - " + itemPrice);
      }
  
      // Function to update the cart display on the checkout page
      function updateCartDisplay() {
          // Get the cartItems tbody element
          const cartTableBody = document.getElementById("cartItems");
  
          // Clear the existing contents of the tbody
          cartTableBody.innerHTML = "";
  
          // Loop through the items in the cartItems array and append rows to the tbody
          cartItems.forEach(item => {
              // Create a new row element
              const row = document.createElement("tr");
  
              // Create cell elements for item name and price
              const itemNameCell = document.createElement("td");
              itemNameCell.textContent = item.itemName;
              const itemPriceCell = document.createElement("td");
              itemPriceCell.textContent = item.itemPrice;
  
              // Append cells to the row
              row.appendChild(itemNameCell);
              row.appendChild(itemPriceCell);
  
              // Append the row to the tbody
              cartTableBody.appendChild(row);
          });
  
          // Calculate and display the total price
          const totalPriceSpan = document.getElementById("totalPrice");
          const totalPrice = cartItems.reduce((total, item) => total + parseFloat(item.itemPrice), 0);
          totalPriceSpan.textContent = totalPrice.toFixed(2);
      }
  
      // Function to handle the checkout process
      function checkout() {
          // You can implement your logic here to initiate the checkout process
          // For demonstration purposes, let's just alert a message
          alert("Checkout process initiated. Display all items in the cart and calculate the total amount.");
      }
  </script>
  
  </body>
</html>
