{% extends "layout3.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Management Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://static.vecteezy.com/system/resources/previews/021/153/314/large_2x/feel-softness-smiling-asian-young-woman-girl-touching-fluffy-towel-cotton-smelling-fresh-clean-clothes-on-table-after-washing-laundry-dry-household-working-at-home-laundry-and-maid-free-photo.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-form {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            margin-top:230px;
          
        }

        .registration-form h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-weight: bold;
            color: #555;
        }

        .registration-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
            color: #000;
        }

        .registration-form input:focus {
            border-color: #3498db;
        }

        .registration-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .registration-form button:hover {
            background-color: #2980b9;
        }

        .registration-form p {
            margin-top: 20px;
            font-size: 16px;
            color: #777;
        }

        .registration-form .login-link {
            color: #3498db;
            text-decoration: none;
        }

        .registration-form .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Laundry Management Registration</h2>
        <form action="/signup" method="post" style="display:block;">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/sign_in" class="login-link">Login here</a></p>

        <!-- Flash messages can be displayed here -->
    </div>
</body>
</html>
{% endblock %}
